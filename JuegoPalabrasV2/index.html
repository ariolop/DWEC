<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego palabras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor del juego  -->
    <div class="container mt-5 p-4 d-none" id="contenedorJuego">
        <div class="row">
            <div class="col-2 text-center">
                <button type="button" id="cerrarSesion" class="btn btn-primary btn-sm h-100">Cerrar sesión</button>
            </div>
            <div class="col-2 text-center">
                <div class="bg-warning rounded h-100 py-1">
                    <p class="d-inline">Usuario: </p><span id="textoUsuario"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <p class="d-inline">Tienes</p> <span id="tiempo">10</span> <p class="d-inline"> segundos</p>
            </div>
            <div class="col-12 text-center">
                <p class="d-inline">La letra a usar es: </p><span id="letra" class="fs-5"></span>
            </div>
        </div>

        <div class="row mt-2 justify-content-center">
            <div class="col-3 text-center">
                <button class="w-75" id="empezarPartida">Empezar</button>
            </div>
            <div class="col-3 text-center">
                <button class="w-75" id="nuevaPartida">Nueva letra</button>
            </div>
        </div>

        <div class="row mt-4 formulario justify-content-center">
            <div class="col-7 text-center">
                <form action="" id="formIntroducirPalabra">
                    <input id="introducirPalabras" type="text" placeholder="Escribe aquí las palabras" disabled="true">
                    <button id="enviarPalabra" type="submit" disabled="true">Enviar</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center alerta">
            <div class="col-3 mt-2">
                <div id="alertaCorrecta" class="alert alert-success text-center" role="alert">
                    Palabra correcta!! Sigue así...!!!
                </div>
                <div id="alertaIncorrecta" class="alert alert-danger text-center" role="alert">
                    Mensaje de error personalizado en JS
                </div>
            </div>
        </div>

        <div id="filaResultado" class="row mt-4 mx-5 bg-info justify-content-center d-none">
            <div class="col-8 text-center">
                <p class="d-inline"><strong>Has escrito</strong> </p><span id="cantPalabras">&nbsp;</span><p class="d-inline"> <strong>palabras</strong></p>
            </div>
            <div class="col-8 text-center mt-2">
                <p class="d-inline"><strong>La lista de palabras es:</strong> </p>
                <span class="text-break" id="listaPalabras"></span>
            </div>
            <div class="col-8 text-center mt-2">
                <p class="d-inline"><strong>Puntos: </strong></p>
                <span id="totalPuntos"></span>
            </div>
            <div class="col-8 text-center mt-2">
                <p class="d-inline"><strong>Puntos promedio: </strong></p>
                <span id="puntosPromedioPartida"></span>
            </div>
        </div>
    </div>

    <!-- Contenedor del formulario para introducir nombre -->
    <div class="container mt-5 p-4 d-block" id="contenedorBienvenido">
        <div class="row justify-content-center">
            <div class="col-7 text-center mb-3">
                <h2>Bienvenido al juego de las palabras</h2>
            </div>
            <div class="col-7 text-center">
                <form action="" id="formObtenerNombre">
                    <label for="nombreUsuario">Nombre de usuario</label><br>
                    <input id="introducirNombre" class="form-text" name="nombreUsuario" type="text" placeholder="Introduce tu nombre" required>
                    <button type="submit">Jugar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Contenedor dónde se muestra la puntuación del usuario y las partidas jugadas -->
    <div class="container mt-4 p-5 d-none" id="contenedorPuntuacion">
        <div class="row justify-content-center fw-bold">
            <div class="col-5 text-center">
                <p class="d-inline">La puntuación promedio es: </p><span id="puntosPromedioTotal"></span>
            </div>
            <div class="col-5 text-center">
                <p class="d-inline">Partidas jugadas: </p><span id="partidasJugadas"></span>
            </div>
        </div>
    </div>

    <!-- Ponemos " type='module' para que use 'import' y 'export' en JS" -->
    <script src="index.js" type="module"></script>
</body>
</html>
