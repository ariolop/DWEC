<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfunk</title>
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/63a49e22be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
</head>
<body>
    <!-- #0053BA color logo -->
    <header class="header">
        <div class="miniCabecera">
            <p>Envío gratis a España en todos los pedidos de más de 40€</p>
        </div>
        <div class="cabecera">
            <div class="logo">
                <img src="image/logo.png" alt="Logo de la página">
            </div>
            <div class="buscador">
                <form id="form" class="form" action="">
                    <input id="buscador" name="buscar" type="text" placeholder="Buscar...">
                    <button type="submit" value="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="iconos">
                <div class="login">
                    <i class="fas fa-user"></i>
                </div>
                <div>|</div>
                <div class="carrito">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#">Categorías</a></li>
                <li><a href="#">Próximamente</a></li>
                <li><a href="#">Exclusivos</a></li>
                <li><a href="#">Acerca de</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="bannerPrincipal">
            <img src="image/banners/banner_funkos_disney.jpg" alt="">
        </div>
    </div>

    <div class="footer">

    </div>


    <script src="https://kit.fontawesome.com/63a49e22be.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
