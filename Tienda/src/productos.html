<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/productos.css">
    <script src="https://kit.fontawesome.com/63a49e22be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
</head>
<body>
    <header class="header">
        <div class="miniCabecera">
            <p>Envío gratis a España en todos los pedidos de más de 40€</p>
        </div>
        <div class="cabecera">
            <div class="logo">
                <a href="index.html">
                    <img src="image/logo.png" alt="Logo de la página">
                </a>
            </div>
            <div class="buscador">
                <form id="form" class="form" action="">
                    <input id="buscador" name="buscar" type="text" placeholder="Buscar...">
                    <button type="submit" value="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="iconos">
                <div class="login">
                    <i class="fas fa-user"></i>
                </div>
                <div>|</div>
                <div class="carrito">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>
        <nav class="menu">
            <ul>
                <li>
                    <a href="productos.html">Categorías</a>
                    <ul id="listaMenuCategorias">

                    </ul>
                </li>
                <li><a href="#">Próximamente</a></li>
                <li><a href="#">Exclusivos</a></li>
                <li><a href="#">Acerca de</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="filtrosOrdenacion">
            <div class="filtros">
                <h2>Filtros</h2>

                <div class="filtroCategoria">
                    <h4>Filtro categoria</h4>

                    <form action="#" id="filtroCategorias" class="formCategorias">
                        
                    </form>
                </div>

                <div class="filtroSubcategoria">
                    <h4>Filtro subcategoria</h4>

                    <form action="#" id="filtroSubcategoria">
                        <p>Selecciona una categoria</p>
                    </form>
                </div>

                <div class="rangoPrecio">
                    <h4>Rango precio</h4>

                    <form action="" id="rangoPrecio">
                        <input type="range">
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <h2>Productos</h2>

            <div class="informacion">
                <div class="cantidadProductos">
                    <p>Mostrando <span id="productoInicial">1</span>-<span id="productosPorPagina">x</span> de <span id="productosTotales">xxx</span> productos</p>
                </div>
                <div class="ordenacion">
                    <div class="ordenacion">       
                        <form action="#">
                            <select name="ordenaPor" id="orden">
                                <option value="">Ordena por</option>
                                <option value="nombre">Nombre: A - Z</option>
                                <option value="-nombre">Nombre: Z - A</option>
                                <option value="-precio">Precio: Mayor a menor</option>
                                <option value="precio">Precio: Menor a mayor</option>
                            </select>
                        </form> 
                    </div>
                </div>
            </div>

            <div class="productos">
                <div id="cartas" class="cartas">

                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="col">
            <h2>Redes Sociales</h2>
            <div class="redesSociales">
                <a href="">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
        <div class="col">
            <h2>Categorias</h2>
            <!-- Lista de categorias y demás enlaces del menú superior -->
            <div class="categorias">
                <ul id="listaFooterCategorias">

                </ul>
            </div>
        </div>
        <div class="col">
            <h2>Buscador</h2>
            <!-- Input con buscador, mismo funcionamiento que el menú superior -->
            <div class="buscador">
                <form id="form" class="form" action="">
                    <input id="buscador" name="buscar" type="text" placeholder="Buscar...">
                    <button type="submit" value="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </footer>

    <script type="module" src="js/productos.js"></script>
</body>
</html>
